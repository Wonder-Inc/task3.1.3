<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div>
    <h2>Your profile</h2>
</div>
<a href="/admin/allUsers">All Users</a>
<div>

</div>
<p th:text="${user.id}">VALUE</p>
<p th:text="${user.username}">VALUE</p>
<p th:text="${user.firstName}">VALUE</p>
<p th:text="${user.lastName}">VALUE</p>
<p th:text="${user.email}">VALUE</p>
<p th:text="${user.phone}">VALUE</p>
<p>
    Roles:
    <th:block th:each="role : *{user.getAuthorities()}">
        &nbsp;<span th:text="${role.title}"/>
    </th:block>
</p>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
   <input type="submit" th:value="Delete"/>
</form>
<div>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
