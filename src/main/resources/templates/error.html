<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
</head>
<body>
<div>
    <h3 class="mt-3 mb-3">Что-то пошло не так!</h3>
    <p th:if="${exception != null}" th:text="${exception}"></p>
    <div class="col">
        <a href="/"
           class="btn btn-success"
           role="button"
           aria-disabled="true">На главную</a>
        <a class="btn btn-primary"
           role="button"
           onclick="window.history.back()"
           aria-disabled="true">Назад</a>
    </div>
</div>
</body>
</html>
