<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form action="#" th:method="put" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="firstName">First Name</label>
        <input name="firstName" type="text" th:field="*{firstName}" id="firstName"/>
        <br>
        <label for="lastName">Last Name</label>
        <input name="lastName" type="text" th:field="*{lastName}" id="lastName"/>
        <br>
        <label for="email">Email</label>
        <input name="email" type="text" th:field="*{email}" id="email"/>
        <br>
        <label for="phone">Phone</label>
        <input name="phone" type="text" th:field="*{phone}" id="phone"/>
        <br>
        <label>Roles:
            <select size="4" multiple name="rolesIds" required="required">
                <option selected="selected" value="3">ROLE_USER</option>
                <option value="1">ROLE_ADMIN</option>
                <option value="2">ROLE_MODERATOR</option>
                <option value="4">ROLE_READER</option>
            </select>
        </label>
        <input type="submit" value="Update User"/>
    </div>
</form>
</body>
</html>
